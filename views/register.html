<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Fix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/71684982aa.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/utils.css" />

    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
      <header class="header">
          <div class="nav-bar-top  flex flex-nowrap  align-center p2-8 bg-white ">
              <h1 class="w-50">
                  <img class="w-100 m-8" src="/images/LOGO EASY FIX.png" alt="Easy Fix">
              </h1>
              <input class= "w-25 m-8" type="search" name="Buscar">
              <div class= "w-12 m-8"><a href="/register">Registrate</a> <i class="far fa-id-card"></i></div>
              <div class= "w-12 m-8"><a href="/login">Log in</a> <i class="fas fa-sign-in-alt"></i></div>
          </div></header>
    <main  class="b-gradient flex space-evenly align-center">
      <form action="register.html" method="POST" class="creat-form form-field">
        <div class="control-form"> <label for="fotoperfil"> Foto usuario:</label>
        <input type="file" name="fotoperfil" placeholder="fotoperfil" class="flex flex-wrap">
        </input></div>
        <div class="control-form"> <label for="NombreCompleto"> Nombre y apellido:</label>
        <input type="text" name="Nombre" placeholder="Nombre y Apellido" class="control">
        </input></div>
        <div class="control-form"><label for="NombreUsuario"> Nombre de usuario:</label>
        <input type="text" name="NombreUsuario" placeholder="Nombre de Usuario" class="control">
      </input></div>
      <div class="control-form"><label for="FechaNacimiento"> Fecha de nacimiento:</label>
      <input type="date" name="FechaNacimiento" placeholder="mm/dd/yy" class="control">
      </input></div>
      <div class="control-form"><label for="Domicilio"> Domicilio:</label>
      <input type="text" name="Domicilio" placeholder="Domicilio" class="control">
      </input></div>
      <div class="control-form"><label for="documento"> Documento:</label>
      <input type="text" name="documento" placeholder="documento" class="control">
      </input></div>
      <div class="control-form"><label for="telefono"> Teléfono:</label>
      <input type="number" name="telefono" placeholder="Teléfono" class="telefono">
      </input></div>
      <div class="control-form"><label for="trabajos"> Qué estas buscando?:</label></div>
         <div><label for="plomeria"> Plomeria:</label>
          <input type="checkbox" name="plomeria" value="plomeria">
          </input></div>
         <div><label for="electricista"> Electricista:</label>
            <input type="checkbox" name="electricista" value="electricista">
            </input></div>
         <div><label for="Pintura"> Pintura:</label>
            <input type="checkbox" name="pintura" value="pintura">
            </input></div>
         <div><label for="ninera"> Niñera:</label>
            <input type="checkbox" name="ninera" value="ninera">
            </input></div>
         <div><label for="gasista"> Gasista :</label>
              <input type="checkbox" name="gasista" value="gasista">
              </input></div>
            <div><label for="limpieza"> Limpieza :</label>
              <input type="checkbox" name="limpieza" value="limpieza">
              </input></div>
    <div class="control-form"> <label for="contrasenia"> Contraseña:</label>
    <input type="password" name="contrasenia" placeholder="contraseña" class="control">
    </input></div>
      <botton type="submit" class="botton-form">Guardar</botton>
      <botton type="reset" class="botton-form">Borrar</botton>
    </div>
  </form>
  </main>
<footer class="footer flex flex-nowrap bg-white">
        <div class="footer-left w-30 p-10 b-r-4">
          <img class="w-100" src="/images/LOGO EASY FIX.png">
          <div class="redes-sociales felx wrap text-center">
          <i class="fa-brands fa-twitter w-100 m-8"></i>
          <i class="fa-brands fa-instagram w-100 m-8"></i>
          <i class="fa-brands fa-facebook w-100 m-8"></i>
          </div>
        </div>
        <section class="footer-right w-70 p-10 flex flex-wrap ">
          <article class="footer-artice m-10 w-100 flex flex-wrap center">
            <i class="fa-solid fa-shield-halved  m-8 w-100 text-center" ></i>
            <h2>Compras protegidas</h2>
          </article>
          <article class="footer-artice m-10 w-100 flex flex-wrap center">
            <i class="fa-solid fa-certificate  m-8 w-100 text-center"></i>
            <h2>Profesionales verificados</h2>
          </article>
          <article class="footer-artice m-10 w-100 end flex flex-nowrap end align-end">
            <p class="copyright opacity">Copyright © 2022 EasyFix S.R.L.</p>
          </article>
          </section>
      </footer> 
</body>
</html>
